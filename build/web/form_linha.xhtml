<ui:composition template="/WEB-INF/templates/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo"></ui:define>
    
    <ui:define name="corpo">
    	
    	<h:form id="frm">
			<p:focus context="frm" />
				    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastrarLinhaMBean.cadastrar}" update="@form"
	    				validateClient="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
                    
	    		<p:outputLabel value="Identificação" for="ident"/>
	    		<p:inputText id="ident" size="20" maxlength="80" value="#{cadastrarLinhaMBean.linha.ident}" />
	    		
	    		<p:outputLabel value="Origem" for="origem"/>
                        <p:inputText id="origem" size="60" maxlength="80" value="#{cadastrarLinhaMBean.linha.origem}" />
	    		
	    		<p:outputLabel value="Destino" for="destino"/>
                        <p:inputText id="destino" size="60" maxlength="80" value="#{cadastrarLinhaMBean.linha.destino}" />
	    		
	    		<p:outputLabel value="Saída" for="horaSaida"/>
                        <p:inputText id="horaSaida" size="20" maxlength="80" value="#{cadastrarLinhaMBean.linha.horaSaida}" />
	    		
	    		<p:outputLabel value="Chegada" for="horaChegada"/>
                        <p:inputText id="horaChegada" size="20" maxlength="80" value="#{cadastrarLinhaMBean.linha.horaChegada}" />
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
