<ui:composition template="/WEB-INF/templates/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de produtos</ui:define>
    
    <ui:define name="corpo">
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/form_onibus" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	
			<p:dataTable value="#{cadastrarOnibusMBean.listagem}" var="onibus" >
				<p:column>
					<f:facet name="header">Marca</f:facet>
					#{onibus.marca}
				</p:column>
				<p:column>
					<f:facet name="header">Modelo</f:facet>
					#{onibus.modelo}
				</p:column>
				<p:column>
					<f:facet name="header">Ano</f:facet>
					#{onibus.ano}
				</p:column>
				<p:column>
					<f:facet name="header">Empresa</f:facet>
					#{onibus.empresa.razaoSocial}
				</p:column>
				<p:column>
					<f:facet name="header">Motorista</f:facet>
					#{onibus.motorista.nome}
				</p:column>
				<p:column>
					<f:facet name="header">Cobrador</f:facet>
					#{onibus.cobrador.nome}
				</p:column>
				<p:column>
					<f:facet name="header">Linha</f:facet>
					#{onibus.linha.ident}
				</p:column>
			</p:dataTable>	    	
    </ui:define>
</ui:composition>
