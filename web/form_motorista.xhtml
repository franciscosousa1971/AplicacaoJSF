<ui:composition template="/WEB-INF/templates/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo"></ui:define>
    
    <ui:define name="corpo">
    	
    	<h:form id="frm">
			<p:focus context="frm" />
				    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastrarMotoristaMBean.cadastrar}" update="@form"
	    				validateClient="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
                    
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastrarMotoristaMBean.motorista.nome}" />
	    		
	    		<p:outputLabel value="CPF" for="cpf"/>
                        <p:inputText id="cpf" size="20" maxlength="80" value="#{cadastrarMotoristaMBean.motorista.cpf}" />
	    		
	    		<p:outputLabel value="Matrícula" for="matricula"/>
                        <p:inputText id="matricula" size="20" maxlength="80" value="#{cadastrarMotoristaMBean.motorista.matricula}" />
	    		
	    		<p:outputLabel value="CNH" for="registroCnh"/>
                        <p:inputText id="registroCnh" size="20" maxlength="80" value="#{cadastrarMotoristaMBean.motorista.registroCnh}" />
	    		
	    		<p:outputLabel value="Categoria" for="categoriaCnh"/>
                        <p:inputText id="categoriaCnh" size="20" maxlength="80" value="#{cadastrarMotoristaMBean.motorista.categoriaCnh}" />
	    		
	    		<p:outputLabel value="Endereço" for="endereco"/>
                        <p:inputText id="endereco" size="60" maxlength="80" value="#{cadastrarMotoristaMBean.motorista.endereco}" />
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
