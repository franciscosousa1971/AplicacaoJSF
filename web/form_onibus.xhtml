<ui:composition template="/WEB-INF/templates/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo"></ui:define>
    
    <ui:define name="corpo">
    	
    	<h:form id="frm">
			<p:focus context="frm" />
				    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastrarOnibusMBean.cadastrar}" update="@form"
	    				validateClient="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
                    
	    		<p:outputLabel value="Marca" for="marca"/>
                        <p:inputText id="marca" size="60" maxlength="80" value="#{cadastrarOnibusMBean.onibus.marca}" />
	    		
	    		<p:outputLabel value="Ano" for="ano"/>
                        <p:inputText id="ano" size="20" maxlength="80" value="#{cadastrarOnibusMBean.onibus.ano}" />
	    		
	    		<p:outputLabel value="Modelo" for="modelo"/>
	    		<p:inputText id="modelo" size="60" maxlength="80" value="#{cadastrarOnibusMBean.onibus.modelo}" />
	    		
                        <p:outputLabel value="Empresa" for="empresa"/>
                        <p:selectOneMenu id="empresa" value="#{cadastrarOnibusMBean.onibus.empresa.razaoSocial}">
                            <f:selectItem itemLabel="Selecione a empresa"/>
                            <f:selectItems value="#{cadastrarEmpresaMBean.empresas}" var="empresa"
                                           itemValue="#{empresa}" itemLabel="#{empresa.razaoSocial}" />
                        </p:selectOneMenu>
	    		
                        <p:outputLabel value="Motorisa" for="motorista"/>
                        <p:selectOneMenu id="motorista" value="#{cadastrarOnibusMBean.onibus.motorista.nome}">
                            <f:selectItem itemLabel="Selecione o motorista"/>
                            <f:selectItems value="#{cadastrarMotoristaMBean.motoristas}" var="motorista"
                                           itemValue="#{motorista}" itemLabel="#{motorista.nome}" />
                        </p:selectOneMenu>
	    		
                        <p:outputLabel value="Cobrador" for="cobrador"/>
                        <p:selectOneMenu id="cobrador" value="#{cadastrarOnibusMBean.onibus.cobrador.nome}">
                            <f:selectItem itemLabel="Selecione o cobrador"/>
                            <f:selectItems value="#{cadastrarCobradorMBean.cobradores}" var="cobrador"
                                           itemValue="#{cobrador}" itemLabel="#{cobrador.nome}" />
                        </p:selectOneMenu>
	    		
                        <p:outputLabel value="Linha" for="linha"/>
                        <p:selectOneMenu id="linha" value="#{cadastrarOnibusMBean.onibus.linha.ident}">
                            <f:selectItem itemLabel="Selecione a linha"/>
                            <f:selectItems value="#{cadastrarLinhaMBean.linhas}" var="linha"
                                           itemValue="#{linha}" itemLabel="#{linha.ident}" />
                        </p:selectOneMenu>
	    		
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
